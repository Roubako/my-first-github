<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Weather Guide</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4e47630ced.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Your Weather Guide</h1>
      <br />
      <h2 id="city"></h2>
      <br />
      <div class="row">
        <div class="col-3">
          <ul>
            <li>🇸🇬 Singapore</li>
            <li>🇺🇸 New York</li>
            <li>🇫🇷 Paris</li>
            <li>🇦🇺 Sydney</li>
            <li>🇱🇧 Beirut</li>
            <li>🌍 Other</li>
          </ul>
          <form id="search-form">
            <input
              type="text"
              placeholder="Search a city"
              class="search"
              id="search-text-input"
            />
            <br /><br />
            <input type="submit" class="submit" />
          </form>
          <button>Current</button>
        </div>
        <div class="col-3">
          <div class="date" id="date">Sunday, 6 March</div>
          <div class="time" id="time">12:00 PM</div>
          <div id="description">Partly Cloudy</div>
        </div>

        <div class="col-3 temp-today">
          ⛅️
          <span id="temperature">29</span>
          <a href="#" id="temp-celsius">℃</a>
          |
          <a href="#" id="temp-fahrenheit">℉</a>
        </div>

        <div class="col-3">
          Precipitation: 30% <br />
          Humidity: <span id="humidity">80</span>% <br />
          Wind: <span id="wind">5 </span> km/hr
        </div>
      </div>
      <br />
      <div class="five-days">
        <div class="row">
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">MON</h5>
                <p class="card-text">
                  ☀️ <br />
                  30℃
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">TUE</h5>
                <p class="card-text">
                  ⛅️ <br />
                  29℃
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">WED</h5>
                <p class="card-text">
                  ⛅️ <br />
                  29℃
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">THU</h5>
                <p class="card-text">
                  ⛈ <br />
                  28℃
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">FRI</h5>
                <p class="card-text">
                  ⛈ <br />
                  28℃
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>Coded by Rouba Kouwatli</footer>
    </div>
    <script src="script/app.js"></script>
  </body>
</html>
